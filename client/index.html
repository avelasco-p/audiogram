<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>DM - Audiogram</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .main-container {
                display: block;
                width: 100%;
                height: 600px;
                position: relative;
            }

            .centered-div {
                position: absolute;
                width: 600px;
                height: 500px;
                text-align: center;
                left: 50%;
                top: 50%;
                margin-left: -300px;
                margin-top: -100px;
                border: 8px black;
                border-style: solid;
                border-radius: 8px;
            }

            .dm-form-title {
                width: 80%;
                margin: auto;
                margin-top: 80px;
            }

            #login-form {
                margin-top: 32px;
            }

            .email-input {
                display: block;
                width: 40%;
                height: 32px;
                margin: auto;
            }

            .login-input {
                display:block;
                color: white;
                width: 20%;
                height: 36px;
                margin: auto;
                margin-top: 24px;
                background-color: #bf6321;
                border: 0;
                box-shadow: 1px 1px black;
                font-size: 1.5rem;
                font-weight: bold;
            }

            .dm-logo-img {
                width: 164px;
                height: 124px;
                margin-top: 12px;
            }

            .login-title {
                font-size: 4rem;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="centered-div">
                <div class="dm-form-title">
                    <h1 class="login-title"> DM Audiogram </h1>
                    <img class="dm-logo-img" src="https://www.davidmojo.com/wp-content/uploads/2018/12/dm-logo-cobre.png" alt="dm-logo"/>
                </div>
                <form id="login-form" action="/login" method="post" accept-charset="utf-8">
                    <input class="email-input" type="email" name="email" placeholder="Ingresa tu e-mail" /> 
                    <input class="login-input" type="submit" value="Log In" />
                </form>
            </div>
        </div>
    </body>
</html>
